<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">

</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <form class="mb-md-5 mt-md-4 pb-5" id="signUp">


                                <h2 class="fw-bold mb-5 text-uppercase">the chat application</h2>
                                <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                                <p class="text-white-50 mb-5">Please enter your info to signup!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg" required />
                                    <label class="form-label" for="name">Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" required />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        required />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="confPassword" class="form-control form-control-lg"
                                        required />
                                    <label class="form-label" for="confPassword">Confirm Password</label>
                                </div>


                                <label class="alert wrongMessage" id="wrongAlert" role="alert">
                                    Email is already registered!
                                </label>


                                <button class="btn btn-outline-light btn-lg px-5">Sign
                                    up</button>


                            </form>

                            <div>
                                <p class="mb-0">have an account? <a href="login.html"
                                        class="text-white-50 fw-bold">Login</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./javascript/signUp.js"></script>
</body>

</html>
