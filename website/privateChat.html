            <!-- Chat Box-->
            <div class="col-12 px-0">
                <div class="px-4 py-5 chat-box bg-dark" id="chatBox">
                    <!-- Sender Message-->
                    <div class="media w-50 mb-3">
                        <div class="media-body ml-3">
                            <div class="bg-light rounded py-2 px-3 mb-2">
                                <p class="text-small mb-0 text-muted">Test which is a new approach all solutions</p>
                            </div>

                        </div>
                    </div>

                    <!-- Reciever Message-->
                    <div class="media w-50 ml-auto mb-3">
                        <div class="media-body">
                            <div class="bg-light rounded py-2 px-3 mb-2">
                                <p class="text-small mb-0 text-muted">Test which is a new approach to have all solutions

                <!-- Typing area -->
                <div class="bg-light">

    <div class="container mb-5">
        <div class="toast" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto text-dark">New message from <span id="messageFrom"></span></strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
